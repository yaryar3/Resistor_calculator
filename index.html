<!doctype html>
<html lang="en">
  <head>

                      <div class="col-sm-6">
                        <div id="posledovatelno">
                  
                          <input class="inpposl" type="text" placeholder="Введите сопротивление">
                
                          <select class="selposl">
                            <option value="1">Ом</option>
                            <option value="1000">кОм</option>
                            <option value="1000000">МОм</option>

                          <br>
                          <input class="inpposl" type="text" placeholder="Введите сопротивление">
                          <select class="selposl">

                        </div>
                          <button id="addresistor" type="button" class="btn btn-warning" onclick="addr()">Добавить резистор</button>
                          <button id="countom" type="button" class="btn btn-success" onclick="multi()">Расчитать</button>
                          
                          
            
                      </div>
                      <div class="col-sm-6">
                        <div class="result">
                          <div class="cardposl">

                          <img src="image/r4.png" alt="">

                    </div>
                  </div>
              </div>

                    <div class="row">
                      <h4>Расчёт параллельного сопротивления резисторов</h4>
                      <div class="col-sm-6">
                        <div id="parallelno">
                          <input class="inppar" type="text" placeholder="Введите сопротивление">
            
                            <select class="selpar">
                              <option value="1">Ом</option>
                              <option value="1000">кОм</option>
                              <option value="1000000">МОм</option>
                            </select>
                            <br>
            
                          <input class="inppar" type="text" placeholder="Введите сопротивление">

                            <select class="selpar">
                              <option value="1">Ом</option>
                              <option value="1000">кОм</option>

                            <br>

                      </div>
